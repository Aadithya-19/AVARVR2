<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: black">
        <!-- camera -->

        <a-entity position="0 0 20">
            <a-camera></a-camera>

        </a-entity>

        <!--Sun-->

        <a-entity>
            <a-sphere position="0 0 0" radius="1.25" color="yellow" shadow></a-sphere>
        </a-entity>

        <!--Mercury-->

        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:15000">
            <a-sphere position="1 0 -5" radius="0.2" color="red" shadow></a-sphere>
        </a-entity>

        <!--Venus-->


        <a-entity rotation="0 0 0" position="0 0 0" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 12000"
        >
            <a-sphere position="3 0 -9" radius="0.4" color="yellow" shadow></a-sphere>
        </a-entity>

        <!--Earth-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:10000">
            <a-sphere position="5 0 -12" radius="0.8" color="#49A5FF" shadow></a-sphere>
        </a-entity>

        <!--Mars-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:9000">
            <a-sphere position="5 0 -15" radius="0.6" color="red" shadow></a-sphere>
        </a-entity>



        <!--Jupiter-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:8000">
            <a-sphere position="5 0 -17" radius="1.5" color="#FFB03D" shadow></a-sphere>
        </a-entity>


        <!--Saturn-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:7000">
            <a-sphere position="5 0 -21" radius="1.3" color="#FFDA2F" shadow></a-sphere>
        </a-entity>

        <!--Uranus-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur: 6000">
            <a-sphere position="5 0 -23" radius="1.4" color="cyan" shadow></a-sphere>
        </a-entity>

        <!--Neptune-->


        <a-entity rotation="0 0 0" position="0 0 0"
            animation="property:rotation; to: 0 360 0:easing: linear; loop:true; dur:5000">
            <a-sphere position="5 0 -25" radius="1.45" color="#0040FF" shadow></a-sphere>
        </a-entity>


    </a-scene>
</body>

</html>
